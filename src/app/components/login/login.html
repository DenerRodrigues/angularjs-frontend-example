<div class="container">
  <div class="has-text-centered">
    <img src="https://www.alura.com.br/assets/api/cursos/512/angularjs-mvc.png" alt="App" width="56px">
  </div>
  <div class="columns is-centered">
    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
      <div class="field is-size-3 has-text-centered">
        Sign in to App
      </div>
      <form class="box" ng-submit="$ctrl.login()">
        <div class="field">
          <label for="" class="label">E-mail</label>
          <div class="control has-icons-left">
            <input type="email" placeholder="your@email.com" class="input" ng-model="$ctrl.email" autocomplete="off" required>
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label for="" class="label">Password</label>
          <div class="control has-icons-left">
            <input type="password" placeholder="*******" class="input" ng-model="$ctrl.password" autocomplete="off" required>
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <button class="button is-small is-fullwidth is-success">
            <i class="fa fa-sign-in"></i>&nbsp;<strong>Sign In</strong>
          </button>
        </div>
        <div class="field" ng-if="$ctrl.message">
          <div class="notification {{ $ctrl.message.type }}">
            <span translate>{{ $ctrl.message.text }}</span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
      <div class="box is-paddingless is-wrapped has-text-centered">
        New user?&nbsp;<a href="#" ui-sref="guest.signup">Create an account.</a>
      </div>
    </div>
  </div>
</div>
