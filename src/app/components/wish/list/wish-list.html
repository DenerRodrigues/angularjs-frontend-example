<div class="columns is-multiline">
  <div class="column" ng-repeat="wish in $ctrl.wishes">
    <div class="box">
      <div class="field is-size-3">
        {{ wish.name }}
      </div>
      <div class="field is-size-4">
        $ {{ wish.price }}
      </div>
      <div class="field">
        {{ wish.description }}
      </div>
    </div>
  </div>
</div>
