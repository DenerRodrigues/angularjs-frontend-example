<div class="columns">
  <div class="column">
    <div class="title">New Wish</div>
    <form ng-submit="$ctrl.createWish()">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input type="text" placeholder="Name" class="input" ng-model="$ctrl.wish.name" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Price</label>
        <div class="control">
          <input type="number" placeholder="Price" class="input" ng-model="$ctrl.wish.price" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <input type="text" placeholder="Description" class="input" ng-model="$ctrl.wish.description">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit">Submit</button>
        </div>
        <div class="control">
          <button class="button is-light" type="button" ng-click="$ctrl.showForm=false">Cancel</button>
        </div>
      </div>
      <div class="field" ng-if="$ctrl.message">
        <div class="notification {{ $ctrl.message.type }}">
          <span translate>{{ $ctrl.message.text }}</span>
        </div>
      </div>
    </form>
  </div>
</div>
