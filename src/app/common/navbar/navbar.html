<header class="hero">
  <div class="hero-head">
    <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item is-brand" ui-sref="authenticated.dashboard">
          <img class="navbar-brand-logo" src="https://www.alura.com.br/assets/api/cursos/512/angularjs-mvc.png" alt="App">
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          ng-click="$ctrl.burgerMenu = !!!$ctrl.burgerMenu"
          ng-class="{'is-active': $ctrl.burgerMenu}"
          aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu navbar-end " id="navMenu"  ng-class="{'is-active': $ctrl.burgerMenu}">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            <span class="icon">
                <i class="fa fa-user"></i>
            </span>
            &nbsp;Account
          </a>

          <div class="navbar-dropdown is-right">
            <a class="navbar-item" ui-sref="authenticated.profile">
              <span class="icon is-small">
                <i class="fa fa-user-o"></i>
              </span>
              &nbsp;Profile
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item" ng-click="$ctrl.logout()">
              <span class="icon is-small">
                <i class="fa fa-power-off"></i>
              </span>
              &nbsp;Logout
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
